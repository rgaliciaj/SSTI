<div class="app-page">

  <div class="wrapper">
    <app-spinner *ngIf="isLoading"></app-spinner>

    <form class="row g-3 " [formGroup]="form" (submit)="onSubmit()" (keyup.enter)="onSubmit()" novalidate
      autocomplete="off">
      <mat-card class="example-card center fondo" [@inOutAnimation] style="max-width: 100%;">
        <div class="d-flex justify-content-center">
          <!-- <img src="assets/logitohome.png" alt="Descripción de la imagen" class="img-fluid"> -->
        </div>
        <mat-divider></mat-divider>
        <mat-card-content class="centrado">
          <div class="col-md-12 mt-3">
            <p>
              <mat-form-field class="col-md-12 " appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" formControlName="usuario" maxlength="36">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </p>
          </div>
          <div class=" col-md-12">
            <mat-form-field class="col-md-12">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide;" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions class="mt-2 " style="display: flex; justify-content: center;">
          <button class="btn custom-form btn-sm" type="submit">Ingresar</button>
        </mat-card-actions>

        <!-- <div class="mt-4">
        <button type="button" class="btn btn-link"
        [routerLink]="['/reg']">¿Has olvidado tu contraseña?</button>
      </div> -->
        <div class="mt-1">
          <button type="button" class="btn btn-link " [routerLink]="['/registrar']">Registrar</button>
        </div>

      </mat-card>
    </form>
  </div>
</div>
